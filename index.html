<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      jax: ["input/TeX", "output/HTML-CSS"],
      extensions: ["tex2jax.js"],
      "HTML-CSS": { preferredFont: "TeX", availableFonts: ["STIX","TeX"] },
      tex2jax: { inlineMath: [ ["$", "$"], ["\\(","\\)"] ], displayMath: [ ["$$","$$"], ["\\[", "\\]"] ], processEscapes: true, ignoreClass: "tex2jax_ignore|dno" },
      TeX: { noUndefined: { attributes: { mathcolor: "red", mathbackground: "#FFEEEE", mathsize: "90%" } } },
      messageStyle: "none"
    });
    </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js"></script>

    <title>LCG visualizer</title>
</head>

<body style="background-color: azure">

    <div class="d-grid gap-3 px-3">
        <p class="mt-3">
            $(a X_{n} + c) \mod (1024 \times 1024 \times 4)$
        </p>
        <div id="values">
            <label for="multiplier-form" class="form-label">Multiplier $a$</label>
            <input id="multiplier-form" class="form-control">
            <label for="increment-form" class="form-label">Increment $c$</label>
            <input id="increment-form" class="form-control">
        </div>
        <div class="spinner-border" id="loader" role="status">
        </div>
        <canvas id="canvas" height=1024 width=1024></canvas>
    </div>


    <script src="main.js"></script>
</body>

</html>
